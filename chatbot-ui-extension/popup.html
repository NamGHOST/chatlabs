<!DOCTYPE html>
<html>
<head>
    <title>AI Computer Control</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #taskInput {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        #status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
        }
        .success { background: #e8f5e9; }
        .error { background: #ffebee; }
        #progressContainer {
            margin-top: 10px;
            display: none;
        }
        progress {
            width: 100%;
        }
    </style>
</head>
<body>
    <textarea id="taskInput" placeholder="What would you like me to do?"></textarea>
    <button id="executeBtn">Execute Task</button>
    <div id="progressContainer">
        <p>Step <span id="currentStep">0</span> of <span id="maxSteps">10</span></p>
        <progress id="progress" value="0" max="10"></progress>
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
