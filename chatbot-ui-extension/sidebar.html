<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant Sidebar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #059669;
            --error-color: #dc2626;
            --border-color: #e5e7eb;
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .header {
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .input-container {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
        }

        #taskInput {
            width: 100%;
            min-height: 80px;
            border: none;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-color);
            outline: none;
            margin-bottom: 12px;
        }

        #executeBtn {
            width: 100%;
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #executeBtn:hover {
            background-color: var(--primary-hover);
        }

        #executeBtn:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }

        #progressContainer {
            display: none;
            margin: 16px 0;
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
        }

        #progressContainer p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        progress {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            -webkit-appearance: none;
        }

        progress::-webkit-progress-bar {
            background-color: #e5e7eb;
            border-radius: 3px;
        }

        progress::-webkit-progress-value {
            background-color: var(--primary-color);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        #status {
            font-size: 14px;
            padding: 12px;
            border-radius: 6px;
            margin: 16px 0;
            display: none;
        }

        #status.success {
            background: #ecfdf5;
            color: var(--success-color);
            border: 1px solid #a7f3d0;
        }

        #status.error {
            background: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fecaca;
        }

        #outputContainer {
            flex: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: #f9fafb;
            padding: 16px;
            margin-top: 16px;
        }

        .action-log {
            background: white;
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .action-log .timestamp {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .action-log .content {
            font-size: 14px;
            color: var(--text-color);
        }

        .screenshot {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 8px 0;
            border: 1px solid var(--border-color);
        }

        .clear-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 6px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #f3f4f6;
            color: var(--text-color);
        }

        .button-container {
            display: flex;
            gap: 8px;
        }

        .stop-btn {
            padding: 8px 16px;
            background-color: var(--error-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .stop-btn:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }

        .stop-btn:hover:not(:disabled) {
            background-color: #b91c1c;
        }

        /* Add styles for status items */
        .status-item {
            background: white;
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .status-item .timestamp {
            font-size: 12px;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 4px;
        }

        .status-item .message {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .status-item .step-counter {
            font-size: 12px;
            color: var(--primary-color);
            font-weight: 500;
            margin-top: 4px;
        }

        .status-item .page-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            padding: 2px 6px;
            background: #f3f4f6;
            border-radius: 4px;
            display: inline-block;
        }

        .status-item .extracted-content {
            font-size: 12px;
            color: var(--text-color);
            margin-top: 8px;
            padding: 8px;
            background: #f9fafb;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            max-height: 100px;
            overflow-y: auto;
        }

        .status-item.message {
            border-left: 3px solid var(--primary-color);
        }

        .status-item.action {
            border-left: 3px solid var(--success-color);
        }

        .status-item.error {
            border-left: 3px solid var(--error-color);
        }

        .status-item.step {
            border-left: 3px solid #8b5cf6;
        }

        .status-item.complete {
            border-left: 3px solid var(--success-color);
            background: #ecfdf5;
        }

        #progressContainer {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Assistant</h1>
        <p>Enter your task below and I'll help you complete it</p>
    </div>

    <div class="input-container">
        <textarea 
            id="taskInput" 
            placeholder="What would you like me to do? For example: 'Search for TSLA news and save it to Google Docs'"
        ></textarea>
        <div class="button-container">
            <button id="executeBtn">Execute Task</button>
            <button id="stopBtn" class="stop-btn" disabled>Stop Task</button>
        </div>
    </div>

    <div id="progressContainer">
        <p>Step <span id="currentStep">0</span> of <span id="maxSteps">10</span></p>
        <progress id="progress" value="0" max="10"></progress>
    </div>

    <div id="status"></div>

    <div id="outputContainer">
        <button class="clear-btn" id="clearBtn">Clear Output</button>
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
